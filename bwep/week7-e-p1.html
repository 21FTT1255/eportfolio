	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7-e-p1</title>
</head>
<style>
  
  h3{text-align: center;}

  #container{
  	margin: auto;
  	width: 600px;
  	border-collapse: collapse;
  }

  #container>form>div{
  	border: solid 1px;
  }

  .col1{
  	width: 380px;
  	padding: 5px;
  	display: inline-block;
 	border: solid 1px;
  }

  .col2{
  	text-align: center;
  	padding: 5px;
  }
</style>

<body>
<div id="container">

<h3>Registration for Covid-19 Volunteer - &reg C19-Team</h3>

<form method="" action="">

<!-- Fullname -->
	<div>
		<div class="col1"><label>Fullname</label></div>
		<input type="text" name="Name" id="Name" pattern="[A-z]{30}">
	</div>

<!-- Email -->
	<div>
		<div class="col1"><label>Email</label></div>
		<input type="email" name="Email" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
	</div>

<!-- Date -->
	<div>
		<div class="col1"><label>Date you can start</label></div>
		<input type="date" placeholder="mm/dd/yyyy" pattern="\d{4}-\d{2}-\d{2}">
	</div>

<!-- Morning shift -->
	<div>
		<div class="col1"><label>Morning shift preference</label></div>
		<input type="time">
	</div>
	
<!-- Evening shift -->
	<div>
		<div class="col1"><label>Evening shift preference</label></div>
		<input type="time">
	</div>
	
<!-- Hours -->
	<div>
		<div class="col1"><label>How many hours you can work? In multiple of 3</label></div>
		<input type="number" name="hours" min="3" max="9" step="3">
	</div>

<!-- Distance -->
	<div>
		<div class="col1 slidecontainer"><label>Distance you are willing to commute to volunteer center?</label></div>
			
		1<input type="range" min="1", max="15", steps="1" value="3">15	
	</div>

<!-- Currency -->
	<div>
		<div class="col1"><label>You currency perference for payment?</label></div>
			<input type="radio" name="currency" id="pound">
			<label>&pound;</label>
			<input type="radio" name="currency" id="yen">
			<label>&yen;</label>
			<input type="radio" name="currency" id="euro">
			<label>&euro;</label>	
	</div>

<!-- address -->
	<div class="col2">
			<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

<!-- Meals -->
	<div class="col2">
			<strike>You will be given daily meals</strike>
	</div>

<!-- T&C -->
	<div class="col2">
		<label><input type="checkbox" name="agree" disabled checked> I agree to all terms and conditions</label>
	</div>

<!-- R U a robot? -->
	<div class="col2">
		<label>Prove you are not robot: 10 &lt; 20? 
		<input type="checkbox" name="robot"></label>
	</div>

<!-- Submit -->
	<div class="col2">
		<input type="submit" name="volunteer" value="Volunteer now!">
	</div>

<!-- Reset -->
	<div class="col2">	
		<input type="reset" name="reset" value="Start Over">
	</div>
	
<!-- MOH -->
	<div class="col2">
		<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/" target="_blank">website</a></label>
	</div>
</form>
</div>
